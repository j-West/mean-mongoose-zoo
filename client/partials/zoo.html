  <div class="animalCard" ng-repeat="animal in animals">
    <h2>Look at all these animals you have!</h2>
    <img class="animalPic" src="{{animal.photo}}">
    {{ animal.name }} is a {{animal.age}} year old {{animal.species}} cared for by
    <span ng-if="animal.zookeepers.length === 0">
      no one
    </span>
    <span ng-repeat="zookeeper in animal.zookeepers">
      {{$last? ' and ' : ''}}{{zookeeper.name}}{{$last? '.' : ', '}}
    </span>
    <div>
      <input type="button" value="remove" ng-click="remove(animal.id)">
      <input type="button" value="edit" ng-click="editing = !editing">
    </div>
    <div ng-if="true">
      <input type="text" ng-model="animal.name">
      <input type="text" ng-model="animal.species">
      <input type="text" ng-model="animal.age">
      <input type="button" value="save" ng-click="save(animal._id, animal)">
    </div>
  </div>
